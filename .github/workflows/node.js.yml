# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - run: echo 11111
    - run: git -v
  
    
    - name: Clone Github Repo Action
      # You may pin to the exact commit or the version.
      # uses: GuillaumeFalourd/clone-github-repo-action@8e2d67e601742dcfd167324473bb9ae3f05d203e
      uses: GuillaumeFalourd/clone-github-repo-action@v2
      with:
        # Repository Owner
        owner: 9a-aaaaaaaa
        # Repository name
        repository: blog
        # PAT with repository scope (https://github.com/settings/tokens)
        access-token: ${{ secrets.TOKEN }}
    - run: cd blog   
    - run: pwd
    - name: Git Commit and Push
      # You may pin to the exact commit or the version.
      # uses: github-actions-x/commit@722d56b8968bf00ced78407bbe2ead81062d8baa
      uses: github-actions-x/commit@v2.9
      with:
        # Github Token with commit access
        github-token: ${{ secrets.TOKEN }}
        # Override branch to push to
        push-branch: main
        # Specify commit message
        commit-message: autocommit is pull blog
        # Force add files, useful for adding ignored files.
        force-add: false # optional, default is false
        # Force push.
        force-push: false # optional, default is false
        # Pull and rebase before commiting. Useful when using commit inside matrix.
        rebase: false # optional, default is false
        # Specific files to add.
        files: . # optional, default is 
        # Committer email. Default is ${name}@users.noreply.github.com
        email:  ${{ secrets.EMAIL }}# optional, default is 
        # Committer name. Default is name of the person or app that initiated the workflow.
        name: ${{ secrets.USERNAME}} # optional, default is 

  
  
  
  
  
  
  
